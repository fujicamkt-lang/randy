    <title>找出你的圣诞礼物</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700&family=Noto+Sans+SC:wght@400;700&display=swap');
      
      body {
        font-family: 'Noto Sans SC', 'Nunito', sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
      }
      
      .font-christmas {
        /* Mountains of Christmas doesn't support Chinese, fallback to Noto Sans SC with bold weight for headers */
        font-family: 'Mountains of Christmas', 'Noto Sans SC', serif;
      }

      .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
      }

      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(105vh);
        }
      }
    </style>
